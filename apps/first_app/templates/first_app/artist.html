<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}">
    <title>Songs & Artists</title>
</head>
    <div class="songHeader">
    <p id="songTitle">{{artist.name}}</p>
    <p id="songID">ID:{{artist.id}}</p>
        <p id="songDescription">Notes:<span>{{artist.notes}}</span></p>
    </div>

    <div class="songFooter">
    <p id="subTitleSongs">Songs:</p>
    {% for song in related_songs %}
    <p id="songRelatedArtists">{{song.title}}</p>
    {% endfor %}
    </div>

 <form action="/add_song_to_artist/{{artist.id}}" method="POST">
     {% csrf_token %}
    <select name="song" class="selectpicker">
    <option>None selected</option>
    {% for song in all_songs %}
      <option name = "artist_name" value={{song.id}}>{{song.title}}</option>
    {% endfor %}
    </select>
        <input name="dropdown_button" type="hidden" value="pushed">
        <button type="submit" id="addButton" class="btn btn-lg btn-primary btn-block">Add</button>
    </form>

</body>
</html>
